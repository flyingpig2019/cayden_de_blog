<body>
    <header>
        <div class="container">
            <h1>Cayden的成长博客</h1>
            <p>记录6岁小朋友的精彩生活</p>

    <nav>

            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="hero">
                <div class="hero-content">
                    <h2>留言板</h2>
                    <p>欢迎留下您的祝福和鼓励</p>
                </div>
            </section>

            <section class="guestbook-section">
                <div class="guestbook-form">
                    <h3>给Cayden留言</h3>
                    <form id="guestbook-form">
                        <div class="form-group">
                            <label for="name">您的姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">提交留言</button>
                    </form>
                    <p class="form-note">注：您的留言将被安全地存储在我们的数据库中。</p>
                </div>

                <div class="comments">
                    <h3>最新留言</h3>
                    <div id="messages-container">
                        <!-- 留言将通过JavaScript动态加载 -->
                        <div class="loading-messages">正在加载留言...</div>
                    </div>
                </div>
            </section>

            <section class="contact-info">
                <h3>联系我们</h3>
                <p>如果您有任何问题或建议，也可以通过以下方式联系我们：</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> 电子邮箱：<a href="mailto:example@example.com">grand.cayden@gmail.com</a></li>
                    <li><i class="fab fa-weixin"></i> 微信：flyingpig</li>
                    
                </ul>
            </section>
        </div>
    </main>
